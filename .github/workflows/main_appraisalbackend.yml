# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - AppraisalBackend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "22.x"
          cache: "npm" # <-- Enables node_modules cache automatically

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build --if-present

      - name: Prepare production artifacts
        run: |
          mkdir -p deploy
          cp -R dist deploy/ 2>/dev/null || true
          cp package.json deploy/ 2>/dev/null || true
          cp package-lock.json deploy/ 2>/dev/null || true
          cp server.js deploy/ 2>/dev/null || true
          # show contents to help debug if deploy is empty
          echo "Contents of deploy before upload:" && ls -la deploy || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: node-app
          path: deploy

      - name: Show downloaded files
        run: |
          echo "PWD: $(pwd)"
          ls -la
          if [ -d deploy ]; then
            echo "deploy exists:" && ls -la deploy
          else
            echo "node-app contents:" && ls -la node-app || true
          fi
          if [ ! -d deploy ]; then echo "ERROR: ./deploy not found"; exit 1; fi

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_70AD4ACA0A7B47028E568C9145D64EE8 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_038D2A8255AC44368D43B4189CE72E74 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_47875370CA9E473DB67802CF9E2B914B }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "AppraisalBackend"
          slot-name: "Production"
          package: ./deploy
